<!DOCTYPE html>
<html>

<head>
    <title>Расчет вероятности COVID-19 по данным анализа крови</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="calc.css"/>
    <script src="jquery-1.11.0.min.js"></script>
    <script src="calculate.js"></script>
</head>

<body>
 <a href="https://www.rcpjournals.org/content/clinmedicine/early/2020/06/30/clinmed.2020-0373/tab-figures-data">Ссылка на исследование</a>
 <p>
 <form id="calc-form">
   <label class="label-age" style="" htmlFor="age"><span class="middle" id="text-age">age/возраст (лет)</span>
      <input name="age" type="text" id="age"/>
   </label>
   <p>

   <label class="label-hb" style="" htmlFor="hb"><span class="middle" id="text-hb">Hb/Гемоглобин (г/100 мл)</span>
      <input name="hb" type="text" id="hb"/>
   </label>
   <p>

   <label class="label-mcv" style="" htmlFor="mcv"><span class="middle" id="text-mcv">MCV/Средний объем эритроцита (фл, фемтолитры)</span>
      <input name="mcv" type="text" id="mcv"/>
   </label>
   <p>

   <label class="label-rdwcv" style="" htmlFor="rdwcv"><span class="middle" id="text-rdwcv">RDW.CV/Распределение эритроцитов по объёму, %</span>
      <input name="rdwcv" type="text" id="rdwcv"/>
   </label>
   <p>

   <label class="label-eosinophils" style="" htmlFor="eosinophils"><span class="middle" id="text-eosinophils">Eosinophils/Эозинофилы, тысяч штук в микролитре (абсолютное число)</span>
      <input name="eosinophils" type="text" id="eosinophils"/>
   </label>
   <p>

   <label class="label-platelets" style="" htmlFor="platelets"><span class="middle" id="text-platelets">Platelets/Тромбоциты, тысяч штук в микролитре (абсолютное число)</span>
      <input name="platelets" type="text" id="platelets"/>
   </label>
   <p>

   <label class="label-monocytes" style="" htmlFor="monocytes"><span class="middle" id="text-monocytes">Monocytes/Моноциты, тысяч штук в микролитре (абсолютное число)</span>
      <input name="monocytes" type="text" id="monocytes"/>
   </label>
   <p>

   <label class="label-basophils" style="" htmlFor="basophils"><span class="middle" id="text-basophils">Basophils/Базофилы, тысяч штук в микролитре (абсолютное число).</span>
      <input name="basophils" type="text" id="basophils"/>
   </label>
   <p>

   <div class="warning" id="warning"></div>
   <div class="result" id="result"></div>

   <input type="submit" value="Рассчитать"/>
 </form>
</body>
</html>
